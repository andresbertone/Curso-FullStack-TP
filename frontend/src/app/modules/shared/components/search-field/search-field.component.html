<form class="search" (ngSubmit)="searchProduct($event)">
    <input class="form-control me-2" type="search" autocomplete="off" placeholder="Buscar producto..." aria-label="Search" id="productFinding" name="productFinding" [(ngModel)]="productFinding">
    <button class="btn btn-outline-primary" type="submit" *ngIf="!reset">Buscar</button>
    <button class="btn btn-outline-danger" type="button" *ngIf="reset" (click)="onReset()">Reset</button>
</form>
