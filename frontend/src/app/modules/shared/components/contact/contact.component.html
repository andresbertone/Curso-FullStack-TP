<div class="container-form">
        
    <div class="text">
        <h1>Contáctese con nosotros</h1>

        <p>Complete el siguiente formulario y nos contactaremos con usted.</p>
    </div>
    
    <form class="contact-form" action="">
        <div class="form-group">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
            <label for="surname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="surname" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
            <label for="email"  class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" placeholder="Ingrese su mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary">
            <i class="fa fa-paper-plane" aria-hidden="true"></i> Enviar
        </button>
    </form>
    
</div>
