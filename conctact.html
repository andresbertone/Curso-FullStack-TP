<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico</title>

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Hoja de estilo CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="header">
          
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Logo">
            </div>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <a class="menu" aria-current="page" href="index.html">Inicio</a>
                <a class="menu" aria-current="page" href="products.html">Productos</a>
                <a class="menu" aria-current="page" href="conctact.html">Contacto</a>

            </div>
            
        </div>
    </nav>

    <div class="container-form">
        
        <div class="text">
            <h1>Contáctese con nosotros</h1>
    
            <p>Complete el siguiente formulario y nos contactaremos con usted.</p>
        </div>
        
        <form class="contact-form" action="">
            <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="surname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surname" placeholder="Ingrese su apellido" required>
            </div>
            <div class="form-group">
                <label for="email"  class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" placeholder="Ingrese su mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary">
                <i class="fa fa-paper-plane" aria-hidden="true"></i> Enviar
            </button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
